<table mat-table [dataSource]="foods" class="mat-elevation-z8">
  <ng-container matColumnDef="foodForTheMood">
    <th mat-header-cell *matHeaderCellDef style="width:25%">What Need</th>
    <td mat-cell *matCellDef="let food"> {{ food.foodForTheMood }} </td>
  </ng-container>

  <ng-container matColumnDef="morning">
    <th mat-header-cell *matHeaderCellDef style="width:25%">Morning</th>
    <td mat-cell *matCellDef="let food"> {{ food.morning }} </td>
  </ng-container>

  <ng-container matColumnDef="noon">
    <th mat-header-cell *matHeaderCellDef style="width:35%">Noon</th>
    <td mat-cell *matCellDef="let food"> {{ food.noon }} </td>
  </ng-container>

  <ng-container matColumnDef="evening">
    <th mat-header-cell *matHeaderCellDef style="width:35%">Evening</th>
    <td mat-cell *matCellDef="let food"> {{ food.evening }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay "></tr>
